<div class="promo">
	<ul>
		{% for dreamcatcher in site.pages %}
			{% if dreamcatcher.category == "custom" %}
				<li  class="btm-border-none hover unit-s-1 unit-m-1-2 unit-l-1-4">
					<a href="{{site.baseurl}}/gallary">
						<img src="{{site.baseurl}}/images/{{dreamcatcher.image}}" alt="horse shoe image"/>
					</a>
				</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
